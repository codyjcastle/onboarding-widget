<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar & Checklist</title>
  <style>
    /* Import Google Fonts */
    @import url("//fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap");
    @import url("//fonts.googleapis.com/css2?family=Belgrano:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap");

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* Onboarding widget */
    #onboarding-widget {
      position: fixed;
      top: 50px;
      right: 50%;
      transform: translateX(885px) translateY(-42px) !important; /* Updated */
      background: white;
      border-radius: 15px;
      padding: 20px;
      padding-right: 58px !important; /* Updated */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 500px;
      z-index: 9999;
      border-style: solid;
      border-color: #c8c5c5;
      min-height: 943px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #onboarding-widget img {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
    }

    /* Heading */
    #onboarding-widget h1 {
      font-family: 'Roboto Condensed', sans-serif;
      font-weight: 700 !important;
      transform: translatex(0px) translatey(0px);
      left: 0px !important;
      position: relative;
    }

    #row-AUGe1TlCST .inner .c-column .vertical .c-custom-code .custom-code-container #onboarding-widget h1 {
      font-size: 20px !important;
      left: 61px !important;
    }

    #onboarding-widget h2 {
      font-family: 'Belgrano', serif;
      font-size: 16px !important;
      left: 0px !important;
      color: #595959;
      position: relative;
    }

    #row-AUGe1TlCST .inner .c-column .vertical .c-custom-code .custom-code-container #onboarding-widget h2 {
      left: 61px !important;
    }

    /* Progress container */
    #onboarding-widget .progress-container {
      background-color: rgba(182, 187, 190, 0.48);
      border-radius: 20px;
      margin: 20px 0;
      overflow: hidden;
      width: 100%;
    }

    .progress-bar {
      height: 20px;
      width: 0%;
      background: #225af8;
      line-height: 20px;
      border-radius: 20px 0 0 20px;
      transition: width 0.4s ease-in-out;
    }

    /* Task list */
    #task-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
      max-height: 806px !important;
      overflow-y: auto;
      width: 100%;
    }

    /* Hide scrollbar but keep scroll functionality */
    .checklist::-webkit-scrollbar {
      display: none;
    }
    .checklist {
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none;
    }

    .checklist-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
      padding-bottom: 15px;
    }

    .checklist-item:not(:last-child) {
      border-bottom: 1px solid #b5afaf;
    }

    .checklist-item input[type="checkbox"] {
      appearance: none;
      width: 24px;
      height: 24px;
      border: 2px solid #225af8;
      border-radius: 5px;
      margin-right: 15px;
      position: relative;
      cursor: pointer;
    }

    .checklist-item input[type="checkbox"]:checked {
      background-color: #225af8;
    }

    .checklist-item input[type="checkbox"]:checked::after {
      content: "âœ”";
      position: absolute;
      top: 2px;
      left: 6px;
      color: white;
      font-size: 16px;
    }

    /* Span Tag */
    #task-list li span {
      box-shadow: 0px 0px 0px 3px #ffffff inset;
      font-size: 27px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .task-number {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #225af8;
      color: white;
      border-radius: 50%;
      width: 43px;
      height: 43px;
      font-size: 18px;
      font-weight: bold;
      margin-right: 15px;
    }

    .task-content {
      flex-grow: 1;
      margin-right: 10px;
    }

    /* Link styles */
    #task-list .task-title {
      font-family: 'Roboto', sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: #000000 !important;
    }

    #task-list .task-subdescription {
      font-family: 'Belgrano', serif;
      font-size: 16px;
      color: #595959 !important;
    }

    .task-play-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      background-color: #225af8;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
    }

    .task-play-icon a {
      color: white;
      text-decoration: none;
    }

    .complete-onboarding {
      display: block;
      width: 100%;
      background-color: #225af8;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }

    .complete-onboarding:hover {
      background-color: #1b4ac9;
    }
  </style>
</head>
<body>
  <div class="floating-widget" id="onboarding-widget">
    <img src="https://storage.googleapis.com/msgsndr/GstSBkij3V0hBa0iAEmg/media/676c437086b2ed3a6069b55e.png" alt="Platform Icon">
    <h1>Welcome To Your Success Checklist!</h1>
    <h2>Get started quickly on your journey.</h2>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Checklist -->
    <ul class="checklist" id="task-list"></ul>

    <!-- Complete Onboarding Button -->
    <div id="bottom-button" style="display: none;">
      <button class="complete-onboarding" id="complete-onboarding">Complete Onboarding ðŸŽ‰</button>
    </div>
  </div>

  <script>
    const progressBar = document.getElementById('progress-bar');
    const checklist = document.getElementById('task-list');
    const completeOnboardingButton = document.getElementById('complete-onboarding');
    const onboardingWidget = document.getElementById('onboarding-widget');
    const bottomButton = document.getElementById('bottom-button');

    // Tasks Array
    const tasks = [
      { title: "Welcome", description: "Quick Tour" },
      { title: "Add Team Members", description: "Quickly Add Staff" },
      { title: "Import Contacts", description: "Import existing customer list" },
      { title: "Install Mobile App", description: "Get the app" },
      { title: "Check Your Phone Number", description: "Set up your phone settings" },
      { title: "Missed Call Settings", description: "Send a text when you miss a call" },
      { title: "Set Your Domain", description: "Set up your domain" },
      { title: "Activate Email", description: "Set up your email" },
      { title: "Integrate Your Social Media", description: "Connect your socials" },
      { title: "Integrate Your Google", description: "Connect for review building" },
      { title: "Configure Review Builder", description: "Create a custom review link" },
      { title: "Update Business Details", description: "Update your business details" },
      { title: "View Lead Messenger", description: "View all of your messages in 1 place" },
      { title: "Learn To Send Campaigns", description: "Learn how to market your services" },
      { title: "Support Ticket", description: "How to get support" }
    ];

    // Populate checklist dynamically
    tasks.forEach((task, index) => {
      const listItem = document.createElement('li');
      listItem.classList.add('checklist-item');

      listItem.innerHTML = `
        <div style="display: flex; align-items: center;">
          <input type="checkbox" data-progress="${(100 / tasks.length).toFixed(2)}">
          <span class="task-number">${index + 1}</span>
          <div class="task-content">
            <div class="task-title">${task.title}</div>
            <div class="task-subdescription">${task.description}</div>
          </div>
        </div>
        <div class="task-play-icon">â–¶</div>
      `;

      checklist.appendChild(listItem);
    });

    // Update progress bar on checkbox change
    checklist.addEventListener('change', () => {
      const checkboxes = checklist.querySelectorAll('input[type="checkbox"]');
      const completed = checklist.querySelectorAll('input[type="checkbox"]:checked').length;
      const progress = (completed / checkboxes.length) * 100;

      progressBar.style.width = `${progress}%`;

      // Show "Complete Onboarding" button if all tasks are completed
      if (completed === checkboxes.length) {
        bottomButton.style.display = 'block';
      }
    });

    // Hide widget on complete
    completeOnboardingButton.addEventListener('click', () => {
      onboardingWidget.style.display = 'none';
      alert('Congratulations! Youâ€™ve completed onboarding! ðŸŽ‰');
    });
  </script>
</body>
</html>
